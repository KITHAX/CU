<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Catálogo Auto</title>
    <!-- BOOTSTRAP 4 BOOTSWATCH LUX THEME -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  </head>
  <body>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Menú de Opciones</a>
      </div>
    </nav>

    <div class="container">
      <div class="row my-5">
        <div class="col-md-4">

          <div class="card">
            <div class="card-body">
              <!-- FORM TO ADD TASKS -->
              <form id="formTask">
                <div class="form-group">
                  <input type="text" id="Fecha_Ingreso" placeholder="Add Fecha de Ingreso" class="form-control">
                  <input type="text" id="Marca" placeholder="Add Marca del Auto" class="form-control">
                  <input type="text" id="Modelo" placeholder="Add Modelo del Auto" class="form-control">
                  <input type="text" id="Color" placeholder="Add Color del Auto" class="form-control">
                  <input type="text" id="AñoA" placeholder="Add Año del Auto" class="form-control">
                  <input type="text" id="Kilometraje" placeholder="Add Kilometraje Auto" class="form-control">
                  <input type="text" id="Version" placeholder="Add Versión del Auto" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Consultar</button>
                <button type="submit" class="btn btn-primary btn-block">Agregar Auto</button>
                <button type="submit" class="btn btn-primary btn-block">Eliminar Auto</button>
                <button type="submit" class="btn btn-primary btn-block">Actualizar datos</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
